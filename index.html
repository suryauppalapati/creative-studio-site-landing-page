<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6ebb309f55.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="nav_logo">
            <img src="./assets/Logo.png" alt="logo">
        </div>
        <div class="nav_menu">
            <ul>
                <hr>
                <li class="nav_list-item active">Home</li>
                <li class="nav_list-item">About Us</li>
                <li class="nav_list-item">Portfolio</li>
                <li class="nav_list-item">Contact</li>
            </ul>
        </div>
    </nav>

    <!-- section -->
    <section class="top">
        <div class="text">
            <div class="title_left">
                <p class="title_top">Crea-</p>
                <p class="title_bottom">tivity.</p>
            </div>
            <div class="title_right">
                <p>is our ingredient.</p>
            </div>
        </div>
        <div class="logos">
            <ul class="social-icon">
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-solid fa-envelope"></i></li>
            </ul>
        </div>
        <button>Check Our Package</button>
    </section>

    <!-- services section -->
    <section class="bottom">
        <ul class="options">
            <div class="vertical"></div>
            <li><div class="discs disc-active"></div>photography</li>
            <li><div class="discs"></div>videography</li>
            <li><div class="discs"></div>graphic design</li>
            <li><div class="discs"></div>illustration</li>
            <li><div class="discs"></div>animation</li>
        </ul>

        <div class="second-img">
            <i class="fa-solid fa-quote-right"></i>
            <p>We help you to create the best graphics, <br> photos, videos, animations and illustrations</p>
            <img src="./assets/secondary-image.jpg" alt="second image" class="second-image">
        </div>

        <div class="arrow">
            <div class="arrow-line"></div>
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </section>

</html>
